[program:laravel-queue]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue.log
stopasgroup=true
killasgroup=true

[program:laravel-scheduler]
command=php /var/www/html/artisan schedule:work
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/scheduler.log
stopasgroup=true
killasgroup=true

[program:chat-redis-consumer]
command=php /var/www/html/artisan chat:consume-redis chat:incoming
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/chat_redis_consumer.log
stopasgroup=true
killasgroup=true

